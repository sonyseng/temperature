<table class="temperatureTable">
    <thead>
        <tr>
            <td>Timestamp</td>
            <td>Value</td>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="temp in temperatureList">
            <td>
                {{temp.timestamp | date:"hh:mm:ss"}}
            </td>

            <td>
                {{temp.value}}
            </td>
        </tr>
    </tbody>
</table>
